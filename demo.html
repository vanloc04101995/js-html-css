<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    .split-list dl{
          float: left;
          padding: 5px;
    }

    </style>
    <script>
       function dataChange() {
          var num_cols = document.getElementById('myRow').value;
          var parentNumber = document.getElementById('myParent').value;
          listClass = 'sub-list';
          var items_per_col = new Array();
          min_items_per_col = Math.floor(parentNumber / num_cols);
          difference = parentNumber  - (min_items_per_col * num_cols);
          // calculate the number of columns
          for (var i = 0; i < num_cols; i++) {
              if (i < difference) {
                  items_per_col[i] = min_items_per_col + 1;
              } else {
                  items_per_col[i] = min_items_per_col;
              }
          }
          // Add parent and random item
          for (var i = 0; i < num_cols; i++) {
              $('.split-list').append($('<dl ></dl>').addClass(listClass));
              for (var j = 0; j < items_per_col[i]; j++) {
                  var pointer = 1;
                  for (var k = 0; k < i; k++) {
                      pointer += items_per_col[k];
                  }
                  $('.split-list').find('.' + listClass).last().append($('<dt class="parentClass">Parent </dt>'));
                  $('.parentClass')[pointer+j-1].append(pointer+j)  ;
                  for (var rand = 0; rand < (Math.floor(Math.random() * 7) + 2); rand++) {
                      $('.parentClass').last().append($('<dd class="item"></dd>')) ;

                  }

              }
           }
           // Index the items
           var itemIndex = document.getElementsByClassName('item');
           var s = 1;
           for(var index = 0;index< itemIndex.length;index++){
               document.getElementsByClassName('item')[index].innerHTML =  "item"+s;
               s+=1;
         }

}
    </script>
  </head>
  <body>
    <input type="text" name="" value="" id="myParent">
    <input type="text" name="" value="" id="myRow">
    <button type="button" id="btn1" onclick="dataChange()">Ok</button>
    <dl class="split-list">
    </dl>
  </body>
</html>
